		  cursor: default;
		}

		[role="button"]:focus {
		  outline: none;
		}

		[role="button"]:focus::before {
		  position: absolute;
		  z-index: -1;

		  /* button border width - outline width - offset */
		  top: calc(-1px - 3px - 3px);
		  right: calc(-1px - 3px - 3px);
		  bottom: calc(-1px - 3px - 3px);
		  left: calc(-1px - 3px - 3px);
		  border: 3px solid hsl(213, 71%, 49%);

		  /* button border radius + outline width + offset */
		  border-radius: calc(5px + 3px + 3px);
		  content: '';
		}

		[role="button"]:active {
		  // border-color: hsl(213, 71%, 49%);
		  background-color: hsl(216, 82%, 31%);
		  background-image: linear-gradient(to bottom, hsl(216, 82%, 53%), hsl(216, 82%, 47%));
		  box-shadow: inset 0 3px 5px 1px hsl(216, 82%, 30%);
		  // font-size: 20px;
		}

		[role="button"][aria-pressed] {
		  /* 這裡只是幫有需要切換狀態的範例加上新的顏色（紫色）做為區別 */
		  border-color: hsl(261, 71%, 49%);

		  text-shadow: 0 -1px 1px hsl(261, 27%, 25%);
		  background-color: hsl(261, 82%, 51%);

var ans = '';
var next=0;

function gogo(){
    document.getElementById('op1').style="color:black";
    document.getElementById('op2').style="color:black";
    document.getElementById('op3').style="color:black";
    document.getElementById('op4').style="color:black";

    next = getNext();
    let s= getList()[next];
    ans = s[1];
    document.getElementById('jojo').innerText = s[0]+'. '+s[2];
    document.getElementById('op1').innerText = s[3];
    document.getElementById('op2').innerText = s[4];
    document.getElementById('op3').innerText = s[5];
    document.getElementById('op4').innerText = s[6];
    
    console.log(ans);
}



function getNext(){
    if(document.getElementById('dd').innerText=='隨機'){
        return Math.floor(Math.random()*getList().length);
    }else{
        if(next==getList().length){
            return 0;
        }
        return next+1;
    }
		
}

function whenWrong(){
        let id = 'op'+ans;
		document.getElementById(id).style="color:red";
}


function changeOrder(){
	if(document.getElementById('dd').innerText=='隨機'){
        document.getElementById('dd').innerText='順序';
    }else{
        document.getElementById('dd').innerText='隨機';
    }
}

document.addEventListener('keydown', function(event) {

		//console.log(event.keyCode);
		if(event.keyCode == '49' || event.keyCode == '97') { // 1
			if(ans=='1'){
                gogo();
            }else{
                whenWrong();
            }
		}
		
        if(event.keyCode == '50' || event.keyCode == '98') { // 2

            gogo();
            }else{
                whenWrong();
            }
		}
        if(event.keyCode == '51' || event.keyCode == '99') { // 3

            }else{
                whenWrong();
            }
		}
        if(event.keyCode == '52' || event.keyCode == '100') { // 4

            }
